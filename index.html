<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To Do List</h1>
    <form>
        <textarea placeholder="Enter to do..."></textarea>
        <button><p>Add</p></button>
    </form>
    <section>
        <h4>Current list...</h4>
        <div class="todoContainer">
            <div class="todo"></div>
        </div>
    </section>
</body>
</html>
