<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
        integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>To Do List</h1>
    <form>
        <textarea placeholder="Enter to do..."></textarea>
        <button><p>Add</p></button>
    </form>
    <section>
        <h4>Current list...</h4>
        <div class="todoContainer">
            <div class="todo">
                <p>Complete listed tasks by the end of the day!</p>
                <div class="btnContainer">
                    <button class="iconBtn"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="iconBtn"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
